---
- hosts: webservers
  become: yes
  tasks:
    - name: Run the apt get update
      apt:
        update_cache: yes

    - name: Install {{ item }} Package
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - openjdk-17-jdk
        - tomcat10
        - tomcat10-admin

    - name: Start the Tomcat Service
      service:
        name: tomcat10
        state: started
        enabled: yes

    - name: Create Tomcat Users XML
      copy: 
       src: tomcat-users.txt
       dest: /etc/tomcat10/tomcat-users.xml
       owner: root
       group: tomcat
       remote_src: no